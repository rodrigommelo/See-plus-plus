<div class="container">
    <hr>
    <h1>Create New Flight</h1>
    <hr>

    <form action="http://localhost:6800/flight" method="POST">

        <div class="form-group">
            <label for="Full name">full name</label>
            <input class="form-control" name="fullname">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input class="form-control" name="email">
        </div>

        <div class="form-group">
            <label for="where to">where to</label>
            <input class="form-control" name="whereto">
        </div>

        <div class="form-group">
            <label for="price">price</label>
            <input class="form-control" name="price">
        </div>

        <div class="form-group">
            <label for="datego">date go</label>
            <input class="form-control" name="datego">
        </div>

        <div class="form-group">
            <label for="datecome">date come</label>
            <input class="form-control" name="datecome">
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
